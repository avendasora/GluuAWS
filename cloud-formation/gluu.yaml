AWSTemplateFormatVersion: 2010-09-09
Parameters:
  HostedZoneId:
    Description: Hosted Zone ID (mydomain.com)
    Type: 'AWS::Route53::HostedZone::Id'
  Hostname:
    Description: The hostname (host.domain.com). Must be in the Hosted Zone.
    Default: idp-dev.mydomain.com
    Type: String
    MinLength: 1
    ConstraintDescription: Must provide a Hostname.
  VPCID:
    Description: VPC to use
    Type: 'AWS::EC2::VPC::Id'
    MinLength: 1
    ConstraintDescription: Must specify a VPC.
  Subnet:
    Description: Subnet to use
    Type: 'AWS::EC2::Subnet::Id'
    MinLength: 1
    ConstraintDescription: Must specify a Subnet.
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: 'AWS::EC2::KeyPair::KeyName'
    MinLength: 1
    ConstraintDescription: Must provide a KeyPair.
  InstanceType:
    Description: Instance type for the selected components
    Type: String
    Default: t2.large
    AllowedValues:
      - t2.medium
      - t2.large
      - t2.xlarge
    ConstraintDescription: Must be a valid EC2 instance type
  OrgName:
    Description: Organization Name
    Default: My Org
    Type: String
    MinLength: 1
  City:
    Description: Organization City
    Default: Anytown
    Type: String
    MinLength: 1
  RegionCode:
    Description: Organization RegionCode
    Default: GL
    Type: String
    MinLength: 1
  CountryCode:
    Description: Organization CountryCode
    Default: UU
    Type: String
    MinLength: 1
  GluuVersion:
    Description: The version of Gluu to install
    Default: 3.0.1
    Type: String
    AllowedValues:
      - 2.4.4
      - 3.0.1
    ConstraintDescription: Must be one of the allowed versions.
  ApplicationsMaxRam:
    Description: The maximum amount of RAM available for use by Applications
    Default: 8192
    Type: Number
  LDAPPassword:
    Description: LDAP Password
    Type: String
    MinLength: 8
  installLdap:
    Description: Install the LDAP component?
    Type: String
    Default: 'True'
    AllowedValues:
      - 'True'
      - 'False'
  installHttpd:
    Description: Install the HTTPD component?
    Type: String
    Default: 'True'
    AllowedValues:
      - 'True'
      - 'False'
  installOxAuth:
    Description: Install the oxAuth component?
    Type: String
    Default: 'True'
    AllowedValues:
      - 'True'
      - 'False'
  installOxTrust:
    Description: Install the oxTrust component?
    Type: String
    Default: 'True'
    AllowedValues:
      - 'True'
      - 'False'
  installSaml:
    Description: Install the SAML component?
    Type: String
    Default: 'False'
    AllowedValues:
      - 'True'
      - 'False'
  installAsimba:
    Description: Install the Asimba component?
    Type: String
    Default: 'False'
    AllowedValues:
      - 'True'
      - 'False'
  installCas:
    Description: Install the CAS component?
    Type: String
    Default: 'False'
    AllowedValues:
      - 'True'
      - 'False'
  installOxAuthRP:
    Description: Install the OxAuthRP component?
    Type: String
    Default: 'True'
    AllowedValues:
      - 'True'
      - 'False'
  installPassport:
    Description: Install the Passport component?
    Type: String
    Default: 'False'
    AllowedValues:
      - 'True'
      - 'False'
  installJce:
    Description: Install the JCE component?
    Type: String
    Default: 'False'
    AllowedValues:
      - 'True'
      - 'False'
