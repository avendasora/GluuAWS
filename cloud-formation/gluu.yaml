Outputs:
  ToCompleteSetup:
    Description: >-
      Connect to the new instance and finish the setup process. 
      Ideally setup would be finished, but the final commands 
      don't execute for some reason.
    Value: !Join 
      - ''
      - - <pre>
        - |+

        - ssh ubuntu@
        - !GetAtt 
          - AuthServer
          - PublicIp
        - |+

        - sudo su -
        - |+

        - 'service '
        - !FindInMap 
          - GluuVersionMap
          - !Ref GluuVersion
          - ServiceName
        - ' login'
        - |+

        - cd /install/community-edition-setup
        - |+

        - ./setup.py -n -f setup.properties
        - |+

        - </pre>
  UpdateHostsFile:
    Description: Only needed if AWS isn't authoritative for HostZone
    Value: !Join 
      - ''
      - - 'sudo echo "'
        - !GetAtt 
          - AuthServer
          - PublicIp
        - ' '
        - !Ref Hostname
        - '" >> /etc/hosts'
  AuthServerURL:
    Description: URL for newly created Gluu server
    Value: !Join 
      - ''
      - - 'https://'
        - !Ref Hostname
Resources:
  AuthSG:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref VPCID
      GroupDescription: Enable SSH access via port 22 and HTTPS access via 443
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          FromPort: 443
          IpProtocol: tcp
          ToPort: 443
      Tags:
        - Key: Name
          Value: !Join 
            - ''
            - - !Ref 'AWS::StackName'
              - SG
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 97f90d23-ad17-4ec3-813c-00ab505c89a0
  AuthServer:
    Type: 'AWS::EC2::Instance'
    Properties:
      Tags:
        - Key: Name
          Value: !Ref 'AWS::StackName'
      ImageId: ami-e13739f6
      InstanceType: !Ref InstanceType
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          SubnetId: !Ref Subnet
          GroupSet:
            - !Ref AuthSG
      KeyName: !Ref KeyName
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              # Install cfn-* tools
            - |
              apt-get -y install python-setuptools
            - >
              easy_install
              https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-latest.tar.gz
            - |
              apt-get update
            - |
              # Install using Metadata
            - 'cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackName'
            - '         --resource AuthServer '
            - '         --configsets Install '
            - '         --region '
            - !Ref 'AWS::Region'
            - ''
    Metadata:
      'AWS::CloudFormation::Designer':
        id: 42f0f38d-69e9-4a6d-8819-da06ac85483a
      Comment1: Configure the bootstrap helpers to install Gluu
      'AWS::CloudFormation::Init':
        configSets:
          Install:
            - Create_Properties_File
            - Install_And_Configure_Gluu
        Create_Properties_File:
          commands:
            Command_100:
              command: !Join 
                - ''
                - - sudo mkdir -p /opt/
                  - !FindInMap 
                    - GluuVersionMap
                    - !Ref GluuVersion
                    - ServiceName
                  - /install/community-edition-setup
            Command_200:
              command: !Join 
                - ''
                - - sudo echo -ne "
                  - '### IDP Host Information'
                  - |+

                  - >-
                    ip=`sudo curl
                    "http://169.254.169.254/latest/meta-data/local-ipv4"`
                  - |+

                  - |+

                  - '### The hostname of the server'
                  - |+

                  - hostname=
                  - !Ref Hostname
                  - |+

                  - applicationsMaxRam=
                  - !Ref ApplicationsMaxRam
                  - |+

                  - |+

                  - '### Self-signed Certificate Information'
                  - |+

                  - orgName=
                  - !Ref OrgName
                  - |+

                  - countryCode=
                  - !Ref CountryCode
                  - |+

                  - city=
                  - !Ref City
                  - |+

                  - state=
                  - !Ref RegionCode
                  - |+

                  - |+

                  - '### Gluu Installation'
                  - |+

                  - installLdap=
                  - !Ref installLdap
                  - |+

                  - installHttpd=
                  - !Ref installHttpd
                  - |+

                  - installOxAuth=
                  - !Ref installOxAuth
                  - |+

                  - installOxTrust=
                  - !Ref installOxTrust
                  - |+

                  - installSaml=
                  - !Ref installSaml
                  - |+

                  - installAsimba=
                  - !Ref installAsimba
                  - |+

                  - installCas=
                  - !Ref installCas
                  - |+

                  - installOxAuthRP=
                  - !Ref installOxAuthRP
                  - |+

                  - installPassport=
                  - !Ref installPassport
                  - |+

                  - installJce=
                  - !Ref installJce
                  - |+

                  - |+

                  - '### Security Config'
                  - |+

                  - ldapPass=
                  - !Ref LDAPPassword
                  - '"'
                  - ' '
                  - '>> /opt/'
                  - !FindInMap 
                    - GluuVersionMap
                    - !Ref GluuVersion
                    - ServiceName
                  - /install/community-edition-setup/setup.properties
        Install_And_Configure_Gluu:
          commands:
            Command_000:
              command: sudo su -
            Command_100:
              command: !Join 
                - ''
                - - 'echo "127.0.0.1 ''
                  - !Ref Hostname
                  - '" >> /etc/hosts'
            Command_200:
              command: >-
                echo "deb https://repo.gluu.org/ubuntu/ xenial main" >
                /etc/apt/sources.list.d/gluu-repo.list
            Command_300:
              command: 'curl https://repo.gluu.org/ubuntu/gluu-apt.key | apt-key add -'
            Command_400:
              command: apt-get update
            Command_500:
              command: !Join 
                - ''
                - - 'apt-get install '
                  - !FindInMap 
                    - GluuVersionMap
                    - !Ref GluuVersion
                    - ServiceName
            Command_600:
              command: !Join 
                - ''
                - - 'service '
                  - !FindInMap 
                    - GluuVersionMap
                    - !Ref GluuVersion
                    - ServiceName
                  - ' start'
            Command_700:
              command: !Join 
                - ''
                - - 'service '
                  - !FindInMap 
                    - GluuVersionMap
                    - !Ref GluuVersion
                    - ServiceName
                  - ' login'
            Command_800:
              command: !Join 
                - ''
                - - cd /opt/
                  - !FindInMap 
                    - GluuVersionMap
                    - !Ref GluuVersion
                    - ServiceName
                  - /install/community-edition-setup
            Command_900:
              command: ./setup.py -n -f setup.properties
